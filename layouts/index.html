{{ define "main" }}
<ul class="list-reset post-list">
    {{ range .Paginator.Pages.ByDate.Reverse }}
    <li>
        <a class="post-list-anchor" href="{{ .Permalink | relURL }}">
            <h3 class="post-list-title">{{ .Title }}</h3>
        </a>
        <p class="post-list-date">{{ .Date.Format "January 2, 2006" }}</p>
        <p class="post-list-excerpt">{{ .Description | safeHTML }}</p>
    </li>
    {{ end }}
</ul>

<div class="paginator">
    {{ partial "pagination.html" . }}
</div>

{{ end }}
